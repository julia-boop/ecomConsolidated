<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logiwa Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        #loadingScreen {
            display: none;
            text-align: center;
        }
        .spinner-border {
            margin-bottom: 20px;
        }

        .hidden {
            visibility: hidden;
            display: none;
        }

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <div id="formScreen">
            <h2 class="text-center mb-4">üì¶ Logiwa PDF Report Generator</h2>
            <form id="reportForm">
                <!-- <div class="mb-3">
                    <label class="form-label">Date Range</label>
                    <input type="text" id="dateStart" class="form-control mb-2" placeholder="Start Date">
                    <input type="text" id="dateEnd" class="form-control" placeholder="End Date">
                </div> -->
                <div class="mb-3">
                    <label for="job_code" class="form-label">Job Code</label>
                    <input type="text" class="form-control" name="job_code" id="job_code" placeholder="e.g. J130600" >
                </div>
                <div class="mb-3">
                    <label for="client" class="form-label">Client Name</label>
                    <input type="text" class="form-control" name="client" id="client" placeholder="e.g. Emilia Wickstead E-Commerce" >
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate PDF Report</button>
            </form>
        </div>

        <div id="loadingScreen">
            <div class="spinner-border text-primary" role="status" id="spinner"></div>
            <p id="statusMessage">Starting...</p>
            <p id="runTimer">Elapsed: 0.0s</p>
            <p id="timeAverage"></p>
        </div>
    </div>

    <script>

        flatpickr("#dateStart", {
            mode: "range",
            enableTime: true,
            enableSeconds: true,
            time_24hr: true,
            dateFormat: "m.d.Y H:i:S",        
            altInput: true,
            altFormat: "F j, Y H:i:S",
            allowInput: true,
            plugins: [new rangePlugin({ input: "#dateEnd" })],
            defaultHour: 0,
            defaultMinute: 0,
            defaultSeconds: 0
        });

        const socket = io({ path: "/socket.io" });

        let timerInterval = null;
        let startTime = null;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(0);
                document.getElementById("runTimer").innerText = `‚è± Elapsed: ${elapsed}s`;
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        const form = document.getElementById("reportForm");
        const formScreen = document.getElementById("formScreen");
        const loadingScreen = document.getElementById("loadingScreen");
        const statusMessage = document.getElementById("statusMessage");

        form.onsubmit = function (e) {
            e.preventDefault();

            // const startRaw = document.querySelector("input#dateStart")._flatpickr.selectedDates[0];
            // const endRaw = document.querySelector("input#dateStart")._flatpickr.selectedDates[1];

            // const formatDate = (date) => {
            // const pad = (n) => String(n).padStart(2, '0');
            // return `${pad(date.getMonth() + 1)}.${pad(date.getDate())}.${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
            // };

            // let dateRange = "";
            // if (startRaw && endRaw) {
            // dateRange = `${formatDate(startRaw)} - ${formatDate(endRaw)}`;
            // }

            // console.log(dateRange)

            const data = {
                // date: dateRange,
                job_code: document.getElementById("job_code").value,
                client: document.getElementById("client").value
            };

            formScreen.style.display = "none";
            loadingScreen.style.display = "block";
            statusMessage.innerText = "‚è≥ Starting...";
            startTimer();

            // Fetch and show current average time
            fetch('/average')
                .then(res => res.json())
                .then(json => {
                    if (json.average !== null) {
                        document.getElementById("timeAverage").innerText = `üìä Average runtime: ${json.average}s`;
                    } else {
                        document.getElementById("timeAverage").innerText = `üìä No runs yet`;
                    }
                });

            socket.emit("generate_report", data);
        };

        socket.on("progress", function (msg) {
            statusMessage.innerText = msg;
        });

        socket.on("done", function (data) {

            stopTimer()
            statusMessage.innerText = "‚úÖ Done! Downloading PDF...";

            const spinner = document.getElementById("spinner");
            spinner.classList.add("hidden");
            fetch(data.pdf_url)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = data.pdf_url.split("/").pop();
                    a.click();
                    window.URL.revokeObjectURL(url);
                });

            setTimeout(() => {
                loadingScreen.innerHTML += `<br><a href="/" class="btn btn-success mt-3">‚¨ÖÔ∏è Back to Main Page</a>`;
            }, 1000);
        });

        socket.on("error", function (msg) {
            statusMessage.innerText = "‚ùå Error: " + msg;
        });
    </script>
</body>
</html>
